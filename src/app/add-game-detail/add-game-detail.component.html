<div class="container">
  <div>
    <h1>Enter Game Details</h1>
  </div>
  <form #gameFormData="ngForm" (ngSubmit)="onSubmit()">
    {{ gameBoothModel | json }}
    <div class="form-group">
      <label for="row1">Booth Name</label>
      <input
        type="email"
        class="form-control"
        id="row1"
        aria-describedby="emailHelp"
        name="boothName"
        [(ngModel)]="gameBoothModel.boothName"
      />
    </div>
    <div class="form-group">
      <label for="row2">Price Per hour</label>
      <input
        type="number"
        class="form-control"
        id="row2"
        name="price"
        [(ngModel)]="gameBoothModel.pricePerHour"
      />
    </div>
    <div class="form-group">
      <label for="row3">Special Features</label>
      <input
        type="text"
        class="form-control"
        id="row3"
        name="special"
        [(ngModel)]="gameBoothModel.specialFeature"
      />
    </div>
    <div class="form-group">
      <label for="row3">Image</label>
      <div class="custom-file">
        <input
          type="file"
          class="custom-file-input"
          id="inputGroupFile01"
          name="image"
          [(ngModel)]="gameBoothModel.image"
        />
        <label class="custom-file-label" for="inputGroupFile01"
          >Choose file</label
        >
      </div>
    </div>
    <button type="submit" class="btn btn-primary">
      Save
    </button>
  </form>
</div>
