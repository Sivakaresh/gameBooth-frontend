<div class="container">
  <div class="row flex-container">
    <div *ngFor="let item of gameDetails" class="col-sm">
      <img width="300" alt="Game Logo" src="{{ item.image }}" />
      <div class="border">
        Name : {{ item.boothName }}<br />
        Rs.{{ item.pricePerHour }} per hour<br />
        with - {{ item.specialFeature }}
      </div>
      <div>
        <button
          class="btn btn-success"
          data-toggle="modal"
          data-target="#myModal"
          [hidden]="gameBoothId == item.id"
          (click)="getId(item.id)"
        >
          Start
        </button>
        <div *ngIf="gameBoothId == item.id">
          <button
            [hidden]="!buttonChange"
            class="btn btn-danger"
            (click)="pauseTimer()"
          >
            Stop
          </button>

          <p>{{ timeLeft }} Seconds Left....</p>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          &times;
        </button>
        <h4 class="modal-title">Customer Details</h4>
      </div>
      <div class="modal-body">
        <form #customerForm="ngForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="row2">Customer Name</label>
            <input type="text" class="form-control" id="row2" name="name" />
          </div>
          <div class="form-group">
            <label for="row3">Hours</label>
            <input
              type="number"
              class="form-control"
              id="row3"
              name="hours"
              #hours
            />
          </div>

          <button
            (click)="startTimer(hours.value)"
            class="btn btn-success"
            data-dismiss="modal"
          >
            Begin
          </button>
          {{ customer | json }}
        </form>
      </div>
    </div>
  </div>
</div>
